<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div class="date"></div>
            <div class="time"></div>
            <div class="history"></div>
            <div class="operation"></div>
        </div>
        <div id="buttons">
            <div class="btn soma">+</div>
            <div class="btn subtracao">-</div>
            <div class="btn multiplicacao">x</div>
            <div class="btn divisao">/</div>
            <div class="btn 7">7</div>
            <div class="btn 8">8</div>
            <div class="btn 9">9</div>
            <div class="btn porcento">%</div>
            <div class="btn 4">4</div>
            <div class="btn 5">5</div>
            <div class="btn 6">6</div>
            <div class="btn ce">CE</div>
            <div class="btn 1">1</div>
            <div class="btn 2">2</div>
            <div class="btn 3">3</div>
            <div class="btn ac">AC</div>
            <div class="btn sound">
                <img class="sound-on" src="img/sound-on.svg" alt="sound-off-icon">
                <img class="sound-off disable" src="img/sound-off.svg" alt="sound-off-icon">
            </div>
            <div class="btn 0">0</div>
            <div class="btn virgula">,</div>
            <div class="btn igual">=</div>
        </div>
    </div>
    <div id="waves1">
        <div class='wave-1'></div>
        <div class='wave-2'></div>
        <div class='wave-3'></div>
    </div>
    <div id="waves2">
        <div class='wave-1'></div>
        <div class='wave-2'></div>
        <div class='wave-3'></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
